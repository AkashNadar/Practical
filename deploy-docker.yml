---
- hosts: dev
  become: True
  tasks:
   - name: Update apt repository
      apt: update_cache=yes
   - name: Install python pip
     apt:
      name: python-pip
      state: present
   - name: Install Docker
     apt:
      name: docker
      state: present
   - name: Start Docker
     service:
      name: docker
      state: present
      enabled: yes
   - name: Install docker-py python module
     pip:
      name: docker-py
      state: present
   - name: Start the Container
     docker_container:
      name: devopsapp
      image: "ninadg89/devopsapp:{{DOCKER_TAG}}"
      state: started
      published_ports:
       - 0.0.0.0:8080:8080
